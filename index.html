<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smash or Pass</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1725695788453-ed1deef21202?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyOXx8fGVufDB8fHx8fA%3D%3D"
          alt="Profile Picture"
          class="profile-pic"
        />
        <h2 class="name">Caddie</h2>
        <p class="description">Loves going out with friends and doing picnic</p>
        <div class="buttons">
          <button id="dislike" class="btn">Pass</button>
          <button id="like" class="btn">Smash</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
